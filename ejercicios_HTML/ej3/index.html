<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/ejercicios_HTML/ej4/index.html">
</head>
<body>
    <form action="/ejercicios_HTML/ej4/index.html" method="post">
        <div id="div_nombre">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="escribe tu nombre" id="nombre">
        </div>
        <br>
        <div id="div_apellidos">
            <label for="Apellidos">Apellidos</label>
            <input type="text" name="apellidos" placeholder="escribe tus apellidos" id="apellidos">
        </div>
        <br>
        <div id="div_direccion">
            Direccion:
            <div>
                <label for="calle">calle</label>
                <input type="radio" name="tipoVia" id="calle">
                <label for="avenida">avenida</label>
                <input type="radio" name="tipoVia" id="avenida">
                <label for="plaza">plaza</label>
                <input type="radio" name="tipoVia" id="plaza">
            </div>
            <div>
                <label for="nombreVia">Nombre de la via</label>
                <input type="text" name="nombreVia" placeholder="escribe el nombre de la via" id="nombreVia">
            </div>
            <div>
                <label for="codigoPostal">Codigo Postal</label>
                <input type="text" name="codigoPostal" placeholder="escribe el codigo postal" id="codigoPostal">
            </div>
            <div>
                <label for="ciudad">Cuidad</label>
                <input type="text" name="ciudad" placeholder="escribe tu ciudad" id="ciudad">
            </div>
            <div>
                <label for="provincia">Provincia</label>
                <input type="text" name="provincia" placeholder="escribe tu provincia" id="provincia">
            </div>
            <div>
                <label for="pais">Pais</label>
                <input type="text" name="pais" placeholder="escribe tu pais" id="pais">
            </div>
        </div>
        <br>
        <div id="div_nacimiento">
            <label for="Nacimiento">Fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimeinto">
        </div>
        <br>
        <div id="div_mediaUni">
            <label for="mediaUni">Media universidad</label>
            <input type="text" name="mediaUni" id="mediaUni">
        </div>
        <br>
        <div id="div_telefono">
            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" id="telefono" required pattern="[0-9]{10}">
        </div>
        <br>
        <div id="div_contraseña">
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña">
        </div>
        <br>
        <div id="div_repetirContraseña">
            <label for="repetirContraseña">Repetir Contraseña</label>
            <input type="password" name="repetirContraseña" id="repetirContraseña">
        </div>
        <br>
        <div id="div_seleccionaPais">
            Selecciona Pais
            <div>
                <label for="españa">españa</label>
                <input type="radio" name="pais" id="españa">
                <label for="francia">francia</label>
                <input type="radio" name="pais" id="francia">
                <label for="portugal">portugal</label>
                <input type="radio" name="pais" id="portugal">
                <label for="andorra">andorra</label>
                <input type="radio" name="pais" id="andorra">
            </div>
        </div>
        <br>
        <div id="div_tipoCuenta">
            Tipo de Cuenta
            <section>
                <label for="gratuita">Gratuita</label>
                <input type="radio" name="tipoCuenta" id="gratuita">
                Te viene unos recursos de prueba
            </section>
            <section>
                <label for="basica">Basica</label>
                <input type="radio" name="tipoCuenta" id="basica">
                Te viene con lo basico
            </section>
            <section>
                <label for="premium">Premium</label>
                <input type="radio" name="tipoCuenta" id="premium">
                Tienes mejoras de rendimiento y mas funcionalidades
            </section>
        </div>
        <br>
        <div id="div_sobreMi">
            <label for="sobreMi">Sobre Mi</label>
            <input type="text" name="sobreMi" id="sobreMi" >
        </div>
        <br>
        <div id="div_fotoPerfil">
            <label for="fotoPerfil">Foto de perfil</label>
            <input type="image" name="fotoPerfil" id="fotoPerfil">
        </div>
        <br>
        <div id="div_CV">
            <label for="Cv">CV</label>
            <input type="text" name="CV" id="CV">
        </div>
        <br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
